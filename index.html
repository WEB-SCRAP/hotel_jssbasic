<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Customer Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="menu-container" style="display: none;">
    <h2>Menu</h2>
    <div id="menuItems"></div>
    <button id="placeOrderBtn">Place Order</button>
  </div>

  <div class="bill-container" style="display: none;">
    <h2>Bill</h2>
    <table id="billTable">
      <!-- Bill details will be displayed here -->
    </table>
    <button id="feedbackBtn">Give Feedback</button>
  </div>

  <div class="feedback-container" style="display: none;">
    <h2>Feedback</h2>
    <textarea id="feedbackText" placeholder="Enter your feedback here"></textarea>
    <button id="submitFeedbackBtn">Submit Feedback</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
